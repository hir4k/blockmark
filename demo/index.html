<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Editor Clone Demo</title>
    <style>
        .editor-block {
            padding: 8px;
            margin-bottom: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 20px;
        }

        .paragraph-block {
            outline: none;
        }

        .editor-toolbar {
            background: #f5f5f5;
            padding: 8px;
            border-radius: 6px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .editor-toolbar button {
            padding: 4px 10px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="editor"></div>
    <button id="saveBtn">Save</button>
    <pre id="output"></pre>

    <script type="module">
        import { EditorCore } from '../src/index.js';
        import { Paragraph } from '../src/blocks/paragraph.js';
        import { List } from '../src/blocks/list.js';

        const editor = new EditorCore({
            holder: 'editor',
            tools: {
                paragraph: Paragraph,
                list: List,
            }
        });

        document.getElementById('saveBtn').onclick = () => {
            const data = editor.save();
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        };

        window.editor = editor;
    </script>
</body>

</html>
